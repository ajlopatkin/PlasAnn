name: Test PlasAnn Tool

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          sudo apt-get update || brew update
          sudo apt-get install -y ncbi-blast+ prodigal infernal || brew install blast prodigal infernal

      - name: Install system dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          choco install blast
          echo "No known easy way to install prodigal or infernal on Windows in CI."
          echo "Skipping Windows system dependency installation."

      - name: Install PlasAnn
        run: |
          pip install .

      - name: Run basic command test
        run: |
          PlasAnn --help

